<!DOCTYPE html>
  <html>
    <title>Assignment 4</title>
    <style>
      
      /* Create the grid container */
.image-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 columns */
  grid-gap: 5px; /* Add a gap between the images */
}

/* Style the images */
.image-grid img {
  width: 100%; /* Make the images fill the grid cells */
  object-fit: cover; /* Scale the images to fill the cells while preserving aspect ratio */
}
    </style>
    <body>
        <div class="image-grid">
            
            <img src="image 1.jpg" alt="image2">
            <img src="image 4.jpg" alt="image3">
            <img src="image 3.jpg" alt="image4">
            <img src="image 4.jpg" alt="image5">
            <img src="image 5.jpg" alt="image6">
            <img src="image 6.jpg" alt="image1">
          </div>
        
          
    </body>
  </html>
</head>
</html>
